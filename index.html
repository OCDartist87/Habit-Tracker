<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Habit Tracker App</title>
<link rel="stylesheet" type="text/css" href="styles.css">

                <td></td><td></td><td></td>
            </tr>
       </table>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
